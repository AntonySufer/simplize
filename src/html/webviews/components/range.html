<div class="sp-side-padding pt10 f8">默认(延迟百分比)：{{(value * 100).toFixed(2) + '%'}}</div>
<div class="sp-cell-group mt10 f8">
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="value"></range></div>
    </div>
</div>

<div class="sp-side-padding pt10 f8">进阶(及时百分比)：{{(a * 100).toFixed(2) + '%'}}</div>
<div class="sp-cell-group mt10 f8">
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="a" mode="auto"></range></div>
    </div>
</div>

<div class="sp-side-padding pt10 f8">默认联动：{{(b * 100).toFixed(2) + '%'}}</div>
<div class="sp-cell-group mt10 f8">
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="b"></range></div>
    </div>
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="b"></range></div>
    </div>
</div>

<div class="sp-side-padding pt10 f8">及时联动：{{(c * 100).toFixed(2) + '%'}}</div>
<div class="sp-cell-group mt10 f8">
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="c" mode="auto"></range></div>
    </div>
    <div class="sp-cell">
        <div class="sp-cell-bd "><range :value.sync="c" mode="auto"></range></div>
    </div>
</div>
