<div class="sp-cell-group mt20">
    <div class="sp-cell clickable" v-on:click="click">
        <div class="sp-cell-bd">
            open popup
        </div>
    </div>

    <div class="sp-cell clickable" v-on:click="clickTitle">
        <div class="sp-cell-bd">
            open popup with title
        </div>
    </div>

    <div class="sp-cell clickable" v-on:click="clickFull">
        <div class="sp-cell-bd">
            open full popup
        </div>
    </div>

    <div class="sp-cell clickable" v-on:click="clickFullTitle">
        <div class="sp-cell-bd">
            open full popup with title
        </div>
    </div>
</div>
