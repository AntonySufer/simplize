<div class="sp-cell-group mt20">
    <div class="sp-cell clickable" @click="openToast1">
        <div class="sp-cell-bd">
            toast auto close
        </div>
        <div class="sp-cell-ft">
            <div class="sp-ui-switch" @click="switchToggle()" v-el:switch></div>
        </div>
    </div>
    <div class="sp-cell clickable" @click="openToast2">
        <div class="sp-cell-bd">
            toast with icon
        </div>
        <div class="sp-cell-ft">
            <div class="sp-radio" v-el:radio>
                <i class="iconfont icon-radio"></i>
            </div>
        </div>
    </div>

    <div class="sp-cell clickable" @click="openToast3">
        <div class="sp-cell-hd">
            <div class="sp-radio sp-radio-noborder" v-el:radio2>
                <i class="iconfont icon-radio"></i>
            </div>
        </div>
        <div class="sp-cell-bd">
            toast with icon
        </div>
    </div>

    <div class="sp-cell clickable">
        <div class="sp-cell-bd f8">
            <div class="sp-range">
                <dt style="left:50%"></dt>
                <dl style="width:50%"></dl>
            </div>
        </div>
    </div>
    <div class="sp-cell clickable">
        <div class="sp-cell-bd ">
            <div class="sp-range">
                <dt style="left:20%"></dt>
                <dl style="width:20%"></dl>
            </div>
        </div>
    </div>

    <div class="sp-cell clickable">
        <div class="sp-cell-bd ">
            <div class="sp-progress">
                <dt role="loaded-bar" style="width:50%"></dt>
                <dl role="progress-bar" style="width:20%"></dl>
            </div>
        </div>
    </div>


    <div class="sp-ratio sp-ratio-100" style="width:100px;background-color:rgb(115, 70, 162)">

    </div>
</div>
