<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>App name</title>
  <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
  <link href="../css/index.css" rel="stylesheet">
  <!-- <link href="../../build/css/index.css" rel="stylesheet"> -->
</head>

<body>

  <template name="home">
    <div class="tc m5 p5 f18 title">
      SimplizeUI
      <div class="f10 c6 pt5">
        为NativeApp创建的单页面应用量身定制
      </div>
    </div>
    <div class="module-list f10 ">

      <div class="row ">
        <ratio value="75" class="module col-33 ui-click-highlight" v-redirect="'/button'">
          <middle class="tc inner">
            <div><i class="fa fa-hand-pointer-o" style="color:#20bbdc"></i></div>
            Button
          </middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight" v-redirect="'/cell'">
          <middle class="tc inner">
            <div><i class="fa fa-bars" style="color:#f469d1;"></i></div>
            Cell
          </middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">
            <div><i class="fa fa-th-large"></i></div>
            Toast
          </middle>
        </ratio>
      </div>
      <div class="row ">
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">
            <div><i class="fa fa-envelope"></i></div>
            Dialog
          </middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">
            <div><i class="fa fa-spinner"></i></div>
            Progress
          </middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">button</middle>
        </ratio>
      </div>
      <div class="row ">
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">button</middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">button</middle>
        </ratio>
        <ratio value="75" class="module col-33 ui-click-highlight">
          <middle class="tc inner">button</middle>
        </ratio>
      </div>
    </div>
  </template>
  <% module/button.html %>
  <% module/cell.html %>
</body>

</html>
