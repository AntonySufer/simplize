<template name="button">

  <div class="p10 f15 fb">
    A标签按钮
  </div>

  <div class="row p10">
    <a class="btn btn-default btn-block" href="javascript:;" v-redirect="#/"  role="button">(默认样式)Link</a>
    <a class="btn btn-primary btn-block" href="javascript:;" v-redirect="#/" role="button">（首选项）Link</a>
    <a class="btn btn-success btn-block" href="javascript:;" v-redirect="#/" role="button">（成功）Link</a>
    <a class="btn btn-info btn-block" href="javascript:;" v-redirect="#/" role="button">（一般信息）Link</a>
    <a class="btn btn-warning btn-block" href="javascript:;" v-redirect="#/" role="button">（警告）Link</a>
    <a class="btn btn-danger btn-block" href="javascript:;" v-redirect="#/" role="button">（危险）Link</a>
    <a class="btn btn-link btn-block" href="javascript:;" v-redirect="#/" role="button">（链接）Link</a>
  </div>

  <div class="p10 f15 fb">
    Button按钮
  </div>

  <div class="row p10">
    <button class="btn btn-default" href="#/button" role="button">Link</button>
    <button class="btn btn-primary" href="javascript:;" v-redirect="#/" role="button">Link</button>
    <button class="btn btn-success" href="javascript:;" v-redirect="#/" role="button">Link</button>
    <button class="btn btn-info" href="javascript:;" v-redirect="#/" role="button">Link</button>
    <button class="btn btn-warning" href="javascript:;" v-redirect="#/" role="button">Link</button>
    <button class="btn btn-danger" href="javascript:;" v-redirect="#/" role="button">Link</button>
    <button class="btn btn-link" href="javascript:;" v-redirect="#/" role="button">Link</button>
  </div>

  <div class="p10 f15 fb">
    按钮大小
  </div>

  <div class="row p10 ">
    <button class="btn btn-default f30" href="#/button" role="button">Link</button> <br> <br>
    <button class="btn btn-primary f25" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
    <button class="btn btn-success f20" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
    <button class="btn btn-info f15" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
    <button class="btn btn-warning f10" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
    <button class="btn btn-danger f9" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
    <button class="btn btn-link f8" href="javascript:;" v-redirect="#/" role="button">Link</button> <br> <br>
  </div>


  <div class="p10 f15 fb">
    禁用状态
  </div>

  <div class="row p10 ">
    <button class="btn btn-danger f9" href="javascript:;" v-redirect="#/" role="button" disabled="disabled">Link</button> <br> <br>
    <button class="btn btn-link f8" href="javascript:;" v-redirect="#/" role="button" disabled="disabled">Link</button> <br> <br>
  </div>


</template>
