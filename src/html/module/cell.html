      <div class="cell-bd">

      </div>
    </div>
  </div>

  <div class="cells-title c8 ">
    带说明、跳转的列表项
  </div>
  <div class="cells">
    <div class="cell cell-linked">
      <div class="cell-bd">
        标题文字
      </div>
      <div class="cell-ft">
        说明文字
      </div>
    </div>
    <div class="cell cell-linked">
      <div class="cell-bd">
        标题文字
      </div>
      <div class="cell-ft">
        说明文字
      </div>
    </div>
  </div>

  <div class="cells-title c8 ">
    带图标、说明、跳转的列表项
  </div>
  <div class="cells">
    <div class="cell cell-linked">
      <div class="cell-hd">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAC4AAAAuCAMAAABgZ9sFAAAAVFBMVEXx8fHMzMzr6+vn5+fv7+/t7e3d3d2+vr7W1tbHx8eysrKdnZ3p6enk5OTR0dG7u7u3t7ejo6PY2Njh4eHf39/T09PExMSvr6+goKCqqqqnp6e4uLgcLY/OAAAAnklEQVRIx+3RSRLDIAxE0QYhAbGZPNu5/z0zrXHiqiz5W72FqhqtVuuXAl3iOV7iPV/iSsAqZa9BS7YOmMXnNNX4TWGxRMn3R6SxRNgy0bzXOW8EBO8SAClsPdB3psqlvG+Lw7ONXg/pTld52BjgSSkA3PV2OOemjIDcZQWgVvONw60q7sIpR38EnHPSMDQ4MjDjLPozhAkGrVbr/z0ANjAF4AcbXmYAAAAASUVORK5CYII="
          alt="" style="width:20px;margin-right:5px;display:block">
      </div>
      <div class="cell-bd">
        标题文字
      </div>
      <div class="cell-ft">
        说明文字
      </div>
    </div>
    <div class="cell cell-linked">
      <div class="cell-hd">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAC4AAAAuCAMAAABgZ9sFAAAAVFBMVEXx8fHMzMzr6+vn5+fv7+/t7e3d3d2+vr7W1tbHx8eysrKdnZ3p6enk5OTR0dG7u7u3t7ejo6PY2Njh4eHf39/T09PExMSvr6+goKCqqqqnp6e4uLgcLY/OAAAAnklEQVRIx+3RSRLDIAxE0QYhAbGZPNu5/z0zrXHiqiz5W72FqhqtVuuXAl3iOV7iPV/iSsAqZa9BS7YOmMXnNNX4TWGxRMn3R6SxRNgy0bzXOW8EBO8SAClsPdB3psqlvG+Lw7ONXg/pTld52BjgSSkA3PV2OOemjIDcZQWgVvONw60q7sIpR38EnHPSMDQ4MjDjLPozhAkGrVbr/z0ANjAF4AcbXmYAAAAASUVORK5CYII="
          alt="" style="width:20px;margin-right:5px;display:block">
      </div>
      <div class="cell-bd">
        标题文字
      </div>
      <div class="cell-ft">
        说明文字
      </div>
    </div>
  </div>

  <div class="cells-title c8 ">
    单选列表项
    <div class="f8 c10">当前选中:{{radio}}</div>
  </div>
  <div class="cells ">
    <notify class="cell clickable" event-name="'notify:radio'">
      <div class="cell-bd">
        单选一
      </div>
      <div class="cell-ft">
        <radio class="default green" :raw.sync="radio" value="单选一"></radio>
      </div>
    </notify>
    <div class="cell clickable" v-on:click="radio='单选二'">
      <div class="cell-bd">
        单选二
      </div>
      <div class="cell-ft">
        <radio class="default green" :raw.sync="radio" value="单选二"></radio>
      </div>
    </div>
    <div class="cell clickable" v-on:click="radio='单选三'">
      <div class="cell-bd">
        单选三
      </div>
      <div class="cell-ft">
        <radio class="default green" :raw.sync="radio" value="单选三"></radio>
      </div>
    </div>
  </div>

  <div class="cells-title c8 ">
    复选列表项
    <div class="f8 c10">当前选中: {{checkbox.join(',')}}</div>
  </div>
  <div class="cells ">
    <div class="cell clickable">
      <div class="cell-bd">
        选项一
      </div>
      <div class="cell-ft">
        <checkbox class="green default" :raw.sync="checkbox" value="选项一"></checkbox>
      </div>
    </div>
    <div class="cell clickable">
      <div class="cell-bd">
        选项二
      </div>
      <div class="cell-ft">
        <checkbox class="green default" :raw.sync="checkbox" value="选项二"></checkbox>
      </div>
    </div>
    <div class="cell clickable">
      <div class="cell-bd">
        选项三
      </div>
      <div class="cell-ft">
        <checkbox class="green default" :raw.sync="checkbox" value="选项三"></checkbox>
      </div>
    </div>
  </div>

  <div class="cells-title c8 ">
    开关
  </div>
  <div class="cells ">
    <div class="cell ">
      <div class="cell-bd">
        标题文字
      </div>
      <div class="cell-ft">
        <switch :value.sync="switch.a"></switch>
      </div>
    </div>
  </div>


  <div class="cells-title c8 ">
    表单
  </div>
  <div class="cells ">
    <div class="cell ">
      <div class="cell-hd">
        <label class="label">QQ</label>
      </div>
      <div class="cell-bd">
        <input class="input input-noboder" type="number" pattern="[0-9]*" placeholder="请输入QQ号">
      </div>
      <div class="cell-ft">

      </div>
    </div>
    <div class="cell ">
      <div class="cell-hd">
        <label class="label">验证码</label>
      </div>
      <div class="cell-bd">
        <input class="input input-noboder" type="text" placeholder="请输入QQ号">
      </div>
      <div class="cell-ft">

      </div>
    </div>
    <div class="cell ">
      <div class="cell-hd">
        <label class="label">银行卡</label>
      </div>
      <div class="cell-bd">
        <input class="input input-noboder" type="text" placeholder="请输入QQ号">
      </div>
      <div class="cell-ft">

      </div>
    </div>
    <div class="cell ">
      <div class="cell-hd">
        <label class="label">验证码</label>
      </div>
      <div class="cell-bd">
        <input class="input input-noboder" type="text" placeholder="请输入QQ号">
      </div>
      <div class="cell-ft">

      </div>
    </div>
  </div>








</template>
