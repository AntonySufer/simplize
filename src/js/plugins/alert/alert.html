<div class="sp-ui-table">
    <div class="sp-ui-cell">
        <div class="sp-ui-dialog sp-ui-alert">
            <div class="sp-ui-dialog-hd">
                <div class="sp-ui-dialog-title">{{title}}</div>
            </div>
            <div class="sp-ui-dialog-bd">
                <div class="sp-ui-dialog-content">{{text}}</div>
            </div>
            <div class="sp-ui-dialog-ft sp-1px-t">
                <div v-if="showCancel" class="sp-ui-dialog-btn" v-on:click="cancel">取消</div>
                <div class="sp-ui-dialog-btn primary sp-1px-l" v-on:click="ok">确定</div>
            </div>
        </div>
    </div>
</div>
