<div class="sp-modal-tip sp-duration-short" v-if="status" transition="slideUp">
    <div class="sp-modal-tip-head clearfix">
        <div class="fl sp-side-padding" @click="close">
            <middle><i class="iconfont icon-close"></i></middle>
        </div>
        <div class="fr sp-side-padding" @click="ok">
            <middle><i class="iconfont icon-check"></i></middle>
        </div>
    </div>
    <div class="sp-modal-tip-body clearfix">
        <picker v-for="item in data" :data.sync="item.data" :value.sync="item.value" :title.sync="item.title" class="fl" :style="{width:cell}"></picker>
    </div>
</div>
