<div class="sp-ui-actionsheet sp-duration-short" v-if="menus.length" transition="slideUp">
    <div class="sp-ui-actionsheet-menu">
        <div class="sp-ui-actionsheet-cell sp-1px-t" v-for="menu in menus" v-on:click="select($index)">
            {{ menu.text }}
        </div>

        <div v-if="needCancel" class="sp-ui-actionsheet-gap">
        </div>

        <div v-if="needCancel" class="sp-ui-actionsheet-cell sp-1px-t" v-on:click="close">
            取消
        </div>
    </div>
</div>
