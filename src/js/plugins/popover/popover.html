<div class="sp-ui-popover" v-bind:style="initObject">
    <ul v-el:list class="sp-ui-popover-list" v-bind:style="listStyle">
        <li class="sp-ui-popover-item" v-for="item in list" v-on:click="select($index)">{{ item.text }}</li>
    </ul>
    <div v-el:angle class="[sp-ui-popover-angle, angleClass ? angleClass : '']"></div>
</div>
