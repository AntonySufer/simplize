<div class="sp-picker">
    <div class="sp-picker-title">{{title}}</div>
    <div class="sp-picker-component" v-el:component>
        <div class="sp-picker-mask" v-el:mask></div>
        <div class="sp-picker-indicator" v-el:indicator></div>
        <div class="sp-picker-content" v-el:content>
            <div class="sp-picker-item" v-for="item in data">{{item.text}}</div>
        </div>
    </div>
</div>
